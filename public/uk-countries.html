        <style>

          .uk-countries .error-message {
            display: none;
          }

          .form-group-error .uk-countries .error-message {
            display: block;
          }

          .uk-countries .uk {
            margin-bottom: 30px;
          }
        </style>

          <div class="" id="uk-countries-fields">
            <fieldset class="uk-countries" style="margin-bottom: 1em;">
              <legend>
                <h3 class="heading-small" style="padding-bottom: .5em;">
                Areas covered
                  <span class="error-message">
                    Select at least one
                  </span>
                </h3>
              </span>

              </legend>

              <div class="multiple-choice uk">
                <input id="uk" name="area-covered" type="checkbox" value="uk">
                <label for="uk">All (United Kingdom)</label>
              </div>

              <div class="multiple-choice">
                <input class="country" id="england" name="area-covered" type="checkbox" value="england">
                <label for="england">England</label>
              </div>

              <div class="multiple-choice">
                <input class="country" id="wales" name="area-covered" type="checkbox" value="wales">
                <label for="wales">Wales</label>
              </div>

              <div class="multiple-choice">
                <input class="country" id="scotland" name="area-covered" type="checkbox" value="scotland">
                <label for="scotland">Scotland</label>
              </div>

              <div class="multiple-choice">
                <input class="country" id="northern-ireland" name="area-covered" type="checkbox" value="northern-ireland">
                <label for="northern-ireland">Northern Ireland</label>
              </div>

            </fieldset>
          </div>

          <button id="submit" class="button">Submit</button>

          <script>

            var allSelect = document.getElementById('uk')

            var countries = document.querySelectorAll('.country')

            var allCountriesChanged = function(event) {

              var target = event.target

              for (countyCheckbox of countries) {

                if (target.checked) {
                  countyCheckbox.checked = true
                } else {
                  countyCheckbox.checked = false
                }
              }

            }

            var countryChanged = function(event) {

              var totalCheckboxes = 0;
              var totalChecked = 0

              for (countyCheckbox of countries) {

                totalCheckboxes += 1;

                if (countyCheckbox.checked) {
                  totalChecked += 1
                }

              }

              if (totalChecked == totalCheckboxes) {
                allSelect.checked = true
              } else {
                allSelect.checked = false
              }

            }

            for (countyCheckbox of countries) {
              countyCheckbox.addEventListener('change', countryChanged)
            }

            allSelect.addEventListener('change', allCountriesChanged);



            var submitButton = document.getElementById('submit');


            var validate = function(event) {

              var checkedCountries = document.querySelectorAll('input.country:checked');
              var ukCountriesFields = document.getElementById('uk-countries-fields')

              if (checkedCountries.length == 0) {
                ukCountriesFields.classList.add('form-group-error')
              } else {
                ukCountriesFields.classList.remove('form-group-error')
              }

            }

            submitButton.addEventListener('click', validate)

          </script>
