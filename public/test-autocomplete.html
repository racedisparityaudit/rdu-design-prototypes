          var regex = new RegExp('\\b' + query, 'i')

          var matches = source.filter(function(dept) {

            var allNames = [dept['official-name']].concat(dept.synonyms)

            for (var i = 0; i < allNames.length; i++) {

              if (allNames[i].search(regex) > -1) {
                return true
              }
            }

            return false

          })

          var results = matches.map(function(dept) { return dept['official-name'] })

          return callback(results)
        }
