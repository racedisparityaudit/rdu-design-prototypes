    <style>

      table.bar-chart {
        width: 100%;
        border-collapse: collapse;
      }

      table.bar-chart th,
      table.bar-chart td {
        border-width: 0;     /* No borders by default. */
      }

      /* Visually hide the header */
      table.bar-chart thead th {
        opacity: 0;
        height: 1px;
        overflow: hidden;
      }

      /* Set a fixed width for the category column,
        allowing the value column (containing the bars)
        to flex to fit the remaining width. */
      table.bar-chart thead .category {
        width: 150px;
      }


      table.bar-chart tbody th,
      table.bar-chart tbody td {

        vertical-align: top;

        /* Spacing between rows using a transparent border. */
        border-bottom: 10px solid transparent;

      }

      table.bar-chart tbody th {
        text-align: right;     /* Align right to associate text with the bars */
        padding: 0 10px 0 0;   /* Spacing between text and the bars. */
        font-weight: normal;
        line-height: 36px;
      }

      table.bar-chart tbody td {
        text-align: left;
        padding: 0;
      }

      /* Bar element (empty) */
      table.bar-chart tbody .bar {
        display: inline-block;
        height: 36px;
        background-color: #2B8CC4;    /* GOVUK Blue */
      }

      /* Add a thin space after to avoid weird layout issues from having an
        empty element. */
      table.bar-chart .bar:after {
        content: 'â€‰';
      }

      /* Value element (contains value as text). */
      table.bar-chart tbody .value {
        display: inline-block;
        padding-left: 5px;
        line-height: 36px;
        vertical-align: top;
        box-sizing: border-box;
      }

      /* Values close to 100% */
      table.bar-chart tbody .value.close-to-100 {
        width: 100px; margin-left: -100px;      /* position inside the bar */
        padding-left: 0; padding-right: 5px;    /* padding on the right not the left */
        text-align: right;
        color: white;
      }







    </style>


    <table class="bar-chart">
      <thead>
        <tr>
          <th class="category">Category</th>
          <th class="value">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Category A</th>
          <td><span class="bar" style="width:50%;"></span><span class="value">50%</span></td>
        </tr>
        <tr>
          <th>Long category B</th>
          <td><span class="bar" style="width:1%;"></span><span class="value">1%</span></td>
        </tr>
        <tr>
          <th>Cat C</th>
          <td><span class="bar" style="width:100%;"></span><span class="value close-to-100">100%</span></td>
        </tr>
      </tbody>
    </table>
