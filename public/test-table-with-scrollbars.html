<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="padding: 0; margin: 0; background-color: yellow;">


  <style type="text/css">


    .vertical-scroll::-webkit-scrollbar-track {
      background-color: yellow;
      position: absolute;
      right: 50px;
    }

    .vertical-scroll::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    .vertical-scroll::-webkit-scrollbar-track-piece {
      background-color: white;
    }

    .vertical-scroll::-webkit-scrollbar-thumb {
      background-color: grey;
      border-radius: 4px;
    }

  </style>


  <div style="max-width: 700px; margin: 0 auto; background-color: white;">

    <div style="max-width: 700px;">
      <div style="overflow-x: scroll; overflow-y: hidden;">
        <div style="width: 700px;">

          <div>
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 350px; height: 100px; background-color: orange; text-align: right;">A</td>
                <td style="width: 350px; height: 100px; background-color: pink; text-align: right;">B</td>
              </tr>
            </table>
          </div>

          <div style="max-height: 100px; overflow-y: scroll;">
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 350px; height: 40px; background-color: purple; text-align: right;">A</td>
                <td style="width: 350px; height: 40px; background-color: grey; text-align: right;">B</td>
              </tr>
            </table>
          </div>

        </div>
      </div>
    </div>

    <hr>

    <div style="max-width: 700px;">
      <div style="overflow-x: scroll; overflow-y: hidden;">
        <div style="width: 800px;">

          <div>
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 400px; height: 100px; background-color: orange; text-align: right;">A</td>
                <td style="width: 400px; height: 100px; background-color: pink; text-align: right;">B</td>
              </tr>
            </table>
          </div>

          <div style="max-height: 100px; overflow-y: scroll;">
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 400px; height: 200px; background-color: purple; text-align: right;">A</td>
                <td style="width: 400px; height: 200px; background-color: grey; text-align: right;">B</td>
              </tr>
            </table>
          </div>

        </div>
      </div>
    </div>


    <hr>


    <div style="max-width: 700px;">
      <div style="overflow-x: scroll; overflow-y: hidden;-webkit-overflow-scrolling: touch;">
        <div style="width: 820px;">

          <div>
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 400px; height: 100px; background-color: orange; text-align: right;">A</td>
                <td style="width: 400px; height: 100px; background-color: pink; text-align: right;">B</td>
              </tr>
            </table>
          </div>

          <div style="max-height: 100px; overflow-y: scroll;">
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 400px; height: 200px; background-color: purple; text-align: right;">A</td>
                <td style="width: 400px; height: 200px; background-color: grey; text-align: right;">B</td>
              </tr>
            </table>
          </div>

        </div>
      </div>
    </div>

    <hr>


    <div style="max-width: 700px;">
      <div style="overflow-x: scroll; overflow-y: hidden;-webkit-overflow-scrolling: touch;">
        <div style="width: 820px;">

          <div>
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 400px; height: 100px; background-color: orange; text-align: right;">A</td>
                <td style="width: 400px; height: 100px; background-color: pink; text-align: right;">B</td>
              </tr>
            </table>
          </div>

          <div style="max-height: 100px; overflow-y: scroll; " class="vertical-scroll">
            <table style="border-collapse: collapse;">
              <tr>
                <td style="width: 400px; height: 200px; background-color: purple; text-align: right;">A</td>
                <td style="width: 400px; height: 200px; background-color: grey; text-align: right;">B</td>
              </tr>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>


</body>
</html>
