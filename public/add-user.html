      <h1 class="heading-xlarge">Add user</h1>

      <form>

        <div class="form-group" style="margin-bottom: 30px;">
          <label for="email" class="form-label" style="margin-bottom: 0; font-weight: bold;">
            E-mail address
            <span class="form-hint">Must be a government account</span>
          </label>
          <input name="email" class="form-control" type="email" autocomplete="off" style="margin-bottom: 0;" />
        </div>

        <fieldset style="margin-bottom: 40px;">

          <legend style="overflow: hidden; display: block; margin-bottom: 10px; font-weight: bold;">
            Account type
          </legend>

          <div>
            <div class="multiple-choice">
              <input id="internal" type="radio" name="type" value="internal">
              <label for="internal" style="font-weight: normal; margin-top: 0; text-transform: none;">RDU team</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id ="admin-rights">
              <div class="multiple-choice">
                <input type="checkbox" id="admin" name="admin" />
                <label for="admin" style="font-weight: normal; margin-top: 0; text-transform: none;">Grant admin rights</label>
              </div>
            </div>
            <div class="multiple-choice">
              <input id="department" type="radio" name="type" value="department">
              <label for="department" style="font-weight: normal; margin-top: 0; text-transform: none;">Department</label>
            </div>
            <div class="panel panel-border-narrow js-hidden" id="department-name">
              <label class="form-label" for="contact-email">Department name</label>
              <select class="form-control">
                <option>Attorney Generalâ€™s Office</option>
                <option>Cabinet Office</option>
                <option>Department for Business, Energy &amp; Industrial Strategy</option>
                <option>Department for Communities and Local Government</option>
                <option>Department for Digital, Culture, Media &amp; Sport</option>
                <option>Department for Education</option>
                <option>Department for Environment, Food &amp; Rural Affairs</option>
                <option>Department for Exiting the European Union</option>
                <option>Department for International Development</option>
                <option>Department for International Trade</option>
                <option>Department for Transport</option>
                <option>Department for Work and Pensions</option>
                <option>Department of Health</option>
                <option>Foreign &amp; Commonwealth Office</option>
                <option>HM Treasury</option>
                <option>Home Office</option>
                <option>Ministry of Defence</option>
                <option>Ministry of Justice</option>
                <option>Northern Ireland Office</option>
                <option>Office of the Advocate General for Scotland</option>
                <option>Office of the Leader of the House of Commons</option>
                <option>Office of the Leader of the House of Lords</option>
                <option>Office of the Secretary of State for Scotland</option>
                <option>Office of the Secretary of State for Wales</option>
                <option>UK Export Finance</option>
              </select>
            </div>
          </div>

        </fieldset>

          <script>

            var typeRadioButtons = document.querySelectorAll('input[name=type]')
            var departmentNameFields = document.getElementById('department-name')
            var adminRightsFields = document.getElementById('admin-rights')

            for (radioButton of typeRadioButtons) {

              radioButton.addEventListener('change', function(event) {

                if (event.target.value == 'internal') {
                  adminRightsFields.classList.remove('js-hidden')
                  departmentNameFields.classList.add('js-hidden')
                } else {
                  adminRightsFields.classList.add('js-hidden')
                  departmentNameFields.classList.remove('js-hidden')
                }

              })
            }

          </script>

        <button class="button" type="submit">Add user</button>

      </form>
